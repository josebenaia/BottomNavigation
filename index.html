<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottom Navigation</title>

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="logo">Benaia</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="bx bx-home-alt nav__icon"></i>
                <span class="nav__name">Inicio</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="bx bx-user nav__icon"></i>
                <span class="nav__name">Sobre</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#skill" class="nav__link">
                <i class="bx bx-book-alt nav__icon"></i>
                <span class="nav__name">Serviços</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__link">
                <i class="bx bx-briefcase-alt nav__icon"></i>
                <span class="nav__name">Portfolio</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="bx bx-message-square-detail nav__icon"></i>
                <span class="nav__name">Contato</span>
              </a>
            </li>
          </ul>
        </div>
        <img src="/Design sem nome.png" alt="" class="img__perfil" />
      </nav>
    </header>

    <main>
      <section class="container section section-height" id="home">
        <h2 class="section__title">Inicio</h2>
      </section>

      <section class="container section section-height" id="about">
        <h2 class="section__title">Sobre</h2>
      </section>

      <section class="container section section-height" id="skill">
        <h2 class="section__title">Serviços</h2>
      </section>

      <section class="container section section-height" id="portfolio">
        <h2 class="section__title">Portfólio</h2>
      </section>

      <section class="container section section-height" id="contact">
        <h2 class="section__title">Contato</h2>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
